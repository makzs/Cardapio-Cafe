<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>ZÉ CAFE</h1>
        <p class="established">Desde 2024</p>
        <hr>
        <section>
          <h2>Cafés</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Expresso Simples</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Café Latte</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Capuccino Italiano</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Capuccino Cremoso</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Macchiatto</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Sobremesas</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Torta de Banana</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Biscoito de Chocolate</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Bolo de Cenoura</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Bolo de Chocolate</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
